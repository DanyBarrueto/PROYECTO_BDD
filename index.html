<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
</head>

<body class="bg-light">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-6 mb-4">
                <div class="card p-4">
                    <h1 class="text-center h4 mb-4">Formulario de Registro</h1>
                    <form onsubmit="handleSubmit(event)">
                        <div class="mb-3">
                            <label for="document" class="form-label">Número de Documento</label>
                            <input type="text" id="document" class="form-control"
                                placeholder="Ingrese su número de documento" required pattern="[0-9]+"
                                title="Solo se permiten números">
                        </div>

                        <div class="mb-3">
                            <label for="names" class="form-label">Nombres</label>
                            <input type="text" id="names" class="form-control" placeholder="Ingrese sus nombres"
                                required pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ ]+" title="Solo se permiten letras">
                        </div>

                        <div class="mb-3">
                            <label for="surnames" class="form-label">Apellidos</label>
                            <input type="text" id="surnames" class="form-control" placeholder="Ingrese sus apellidos"
                                required pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ ]+" title="Solo se permiten letras">
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">Dirección</label>
                            <input type="text" id="address" class="form-control" placeholder="Ingrese su dirección"
                                required>
                        </div>

                        <div class="row mb-3">
                            <div class="col">
                                <label for="latitude" class="form-label">Latitud</label>
                                <input type="text" id="latitude" class="form-control" value="4.6331058028984" readonly>
                            </div>
                            <div class="col">
                                <label for="longitude" class="form-label">Longitud</label>
                                <input type="text" id="longitude" class="form-control" value="-74.0806032764254"
                                    readonly>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Guardar Usuario</button>
                    </form>
                </div>
            </div>

            <div class="col-md-6">
                <div class="position-relative border rounded overflow-hidden" style="height: 600px;">
                    <div id="map" style="height: 100%; width: 100%;"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

    <script src="./script.js"></script>
</body>

</html>
